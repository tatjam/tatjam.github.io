<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<title><$POST_TITLE></title>

		<script>
			MathJax = {
				loader: {
					load: ['[tex]/physics']
				},
				tex: {
					tags: 'ams',
					packages: {'[+]': ['physics']}
			  },
			};
		</script>

		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<link href="/prism.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="/theme.css">

		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Sans+Condensed:ital@0;1&family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=IBM+Plex+Serif:ital@0;1&display=swap" rel="stylesheet">

	</head>
	<body>
		<script src="/prism.js"></script>
		
		<div class="navbar">
			<div class="nav-left">
				<a href=""><$POST_TITLE></a>
			</div>
			<div class="nav-right">
				<a href="/index.html">Home</a>
				<a href=<$CATEGORY_LINK>><$CATEGORY_NAME></a>
				<a href="<$PREV_POST>" title="Previous: <$PREV_POST_TITLE>">&#9664</a>
				<a href="<$NEXT_POST>" title="Next: <$NEXT_POST_TITLE>">&#9654</a>
			</div>
		</div>

		<div class = "intro">
			<h1><$POST_TITLE></h1>
			<p><$POST_SUMMARY><br><$POST_DATE></p>
		</div>

		<div id = page>
			<div class = "main">
				<$POST_CONTENTS>
			</div>
			
			<div class="disqus">
				<div id="disqus_thread"></div>
			</div>

			<script>
				var disqus_config = function () {
					this.page.url = tatjam.github.io;  
					
					// Replace PAGE_IDENTIFIER with your page's unique identifier variable
					this.page.identifier = PAGE_IDENTIFIER; 
				};
				
				(function() {  // REQUIRED CONFIGURATION VARIABLE: EDIT THE SHORTNAME BELOW
					var d = document, s = d.createElement('script');
					
					// IMPORTANT: Replace EXAMPLE with your forum shortname!
					s.src = 'https://tatjam-blog.disqus.com/embed.js';
					
					s.setAttribute('data-timestamp', +new Date());
					(d.head || d.body).appendChild(s);
				})();
			</script>
			<noscript>
				Please enable JavaScript to view the 
				<a href="https://disqus.com/?ref_noscript" rel="nofollow">
					comments powered by Disqus.
				</a>
			</noscript>

		</div>

	</body>
</html>
